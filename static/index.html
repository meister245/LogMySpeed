<!DOCTYPE html>
<html lang="en">
<head>
    <title>SpeedMap UI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="static/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/css/bootstrap-select.min.css">
    <link href="static/css/app.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/js/bootstrap-select.min.js"></script>

    <script type="application/javascript" src="static/js/process_json.js" async></script>
    <script type="text/javascript" src="static/js/speedtest.js"></script>
    <script type="text/javascript" src="static/js/generate_html.js"></script>
    <script type="text/javascript" src="static/js/mobile.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navigationbar" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img alt="speedmap-logo" src="static/img/favicon.ico">
            </a>
        </div>
        <div class="collapse navbar-collapse" id="navigationbar">
            <ul class="nav navbar-nav">
                <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
                <li><a data-toggle="tab" href="#wifi">Wi-fi</a></li>
                <li><a data-toggle="tab" href="#ethernet">Ethernet</a></li>
                <li><a data-toggle="tab" href="#about">About</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="tab-content">
        <div id="home" class="tab-pane fade in active">
            <div class="text-center">
                Do not use with mobile data plans!
            </div>
            <div class="jumbotron margin-top-25">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-home"></span>
                            <select class="form-control selectpicker required" id="rooms" data-size="5"
                                    data-live-search="true"
                                    title="Room Number"></select>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-circle-arrow-down"></span>
                            <select class="form-control selectpicker required" id="connection" data-size="5"
                                    data-live-search="true" title="Connection"></select>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-phone"></span>
                            <select class="form-control selectpicker required" id="device" data-size="5"
                                    data-live-search="true"
                                    title="Device"></select>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-user"></span>
                            <input type="text" class="form-control selectpicker" data-size="5" data-live-search="true"
                                   placeholder="Nickname (Optional)">
                        </div>
                    </div>
                </div>
                <div class="text-center margin-top-25">
                    <button type="submit" class="btn btn-lg btn-primary" onclick="InitiateSpeedDetection()">Start
                        Speedtest
                    </button>
                </div>
            </div>
        </div>

        <div id="wifi" class="tab-pane fade">
            <div class="table-responsive">
                <table class="table">
                    <thead class="header-data"></thead>
                    <tbody id="wifi-data"></tbody>
                </table>
            </div>
        </div>

        <div id="ethernet" class="tab-pane fade">
            <div class="table-responsive">
                <table class="table">
                    <thead class="header-data"></thead>
                    <tbody id="ethernet-data"></tbody>
                </table>
            </div>
        </div>

        <div id="about" class="tab-pane fade">
            <div>
                WIP
            </div>
        </div>

    </div>
</div>
</body>
</html>
