<!DOCTYPE html>
<html lang="en">
<head>
    <title>SpeedMap UI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="static/js/process_json.js"></script>
</head>
<body>
    <div class="container">
        <div class="center">
            <h1>SpeedMap</h1>

        </div>

        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#wifi">Wi-fi</a></li>
            <li><a data-toggle="tab" href="#ethernet">Ethernet</a></li>
        </ul>

        <div class="tab-content">
            <div id="wifi" class="tab-pane fade in active">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="col-xs-1 col-sm-1 col-md-1 col-lg-1">Floor</th>
                                <th class="col-xs-1 col-sm-1 col-md-1 col-lg-1">Room</th>
                                <th class="col-xs-2 col-sm-2 col-md-2 col-lg-2">Connection</th>
                                <th class="col-xs-1 col-sm-1 col-md-1 col-lg-2">DL (MB/s)</th>
                                <th class="col-xs-1 col-sm-1 col-md-1 col-lg-2">UL (MB/s)</th>
                                <th class="col-xs-2 col-sm-2 col-md-2 col-lg-2">Test Date</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="ethernet" class="tab-pane fade">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="col-xs-1 col-sm-1 col-md-1 col-lg-1">Floor</th>
                                <th class="col-xs-1 col-sm-1 col-md-1 col-lg-1">Room</th>
                                <th class="col-xs-2 col-sm-2 col-md-2 col-lg-2">Connection</th>
                                <th class="col-xs-1 col-sm-1 col-md-1 col-lg-2">DL (MB/s)</th>
                                <th class="col-xs-1 col-sm-1 col-md-1 col-lg-2">UL (MB/s)</th>
                                <th class="col-xs-2 col-sm-2 col-md-2 col-lg-2">Test Date</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
