<!DOCTYPE html>
<html lang="en">
<head>
    <title>SpeedMap UI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="static/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/css/bootstrap-select.min.css">
    <link href="static/css/app.css" rel="stylesheet">
    <link href="static/css/preloader.css" rel="stylesheet">
    <link href="static/plugin/waitMe.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/js/bootstrap-select.min.js" defer></script>
    <script type="text/javascript" src="static/js/app.js" defer></script>
    <script type="text/javascript" src="static/js/generate_html.js" defer></script>
    <script type="text/javascript" src="static/plugin/waitMe.min.js" async></script>
    <script type="application/javascript" src="static/js/process_json.js" async></script>
    <script type="text/javascript" src="static/js/speedtest.js" async></script>
</head>
<body>
<!--preloader-->
<div id="preloader">
    <img id="loadstatus" src="static/img/preloader-wifi.gif">
</div>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <!--navigation bar - mobile version-->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navigationbar" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!--navigation bar - logo-->
            <a class="navbar-brand">
                <img alt="speedmap-logo" src="static/img/favicon.ico">
            </a>
        </div>
        <div class="collapse navbar-collapse" id="navigationbar">
            <!--navigation bar - tabs-->
            <ul class="nav navbar-nav">
                <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
                <li><a data-toggle="tab" onclick="getData('wifi')" id="wifitab" href="#wifi">Wifi</a></li>
                <li><a data-toggle="tab" onclick="getData('ethernet')" id="ethtab" href="#ethernet">Ethernet</a></li>
                <li><a data-toggle="tab" href="#about">About</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <button type="button" class="btn navbar-btn btn-primary disabled">Closed Beta</button>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="tab-content">
        <!--home tab content-->
        <div id="home" class="tab-pane fade in active">
            <!--alerts-->
            <div id="testerror" class="alert alert-danger text-center fade" style="display: none" role="alert">
                <p><b>Error while performing speed test.</b> Check your internet connection.</p>
            </div>
            <div id="validatefail" class="alert alert-info text-center fade" style="display: none" role="alert">
                <p><b>Please fill out all mandatory fields.</b></p>
            </div>
            <div id="dataplanwarning" class="alert alert-warning text-center fade" style="display: none" role="alert">
                <p>Do not use test on <b>mobile data plan</b>, to avoid reaching your limit and / or any overdraft fees!</p>
            </div>
            <!--speedtest input data-->
            <div class="jumbotron margin-top-25 fade in" id="testinput">
                <div class="row">
                    <!--room number input-->
                    <div class="col-lg-3 margin-bottom-10">
                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-home"></span>
                            <select class="form-control selectpicker" id="rooms" data-size="5"
                                    data-live-search="true" title="Room Number"></select>
                        </div>
                    </div>
                    <!--connection type input-->
                    <div class="col-lg-3 margin-bottom-10">
                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-circle-arrow-down"></span>
                            <select class="form-control selectpicker" id="connection" data-size="5"
                                    data-live-search="true" title="Connection"></select>
                        </div>
                    </div>
                    <!--device type input-->
                    <div class="col-lg-3 margin-bottom-10">
                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-phone"></span>
                            <select class="form-control selectpicker" id="device" onchange="DataPlanWarning()"
                                    data-size="5" data-live-search="true" title="Device"></select>
                        </div>
                    </div>
                    <!--nickname input-->
                    <div class="col-lg-3 margin-bottom-10">
                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-user"></span>
                            <input type="text" class="form-control selectpicker" id="nickname" data-size="5"
                                   data-live-search="true"
                                   placeholder="Nickname (Optional)">
                        </div>
                    </div>
                </div>
            </div>
            <!--submit button-->
            <div class="text-center margin-top-25" id="teststart">
                <button class="btn btn-lg btn-primary" onclick="ValidateFields()">
                    Start Test
                </button>
            </div>
            <!--test result-->
            <div class="text-center margin-top-25 fade" id="testresult">
                <div>
                    <h2>Your Download Speed is:</h2>
                    <div id="speed"></div>
                </div>
                <div class="row text-center margin-top-25">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-3 margin-bottom-10">
                        <button id="newtest" class="btn btn-lg btn-primary" onclick="ResetTest()">
                            Test Again
                        </button>
                    </div>
                    <div class="col-lg-3 margin-bottom-10">
                        <button id="showresult" class="btn btn-lg btn-success" onclick="ViewResult()">
                            View Results
                        </button>
                    </div>
                    <div class="col-lg-3"></div>
                </div>
            </div>
        </div>
        <!--wifi tab content-->
        <div id="wifi" class="tab-pane fade">
            <div class="table-responsive">
                <table class="table">
                    <thead class="header-data"></thead>
                    <tbody id="wifi-data"></tbody>
                </table>
            </div>
        </div>
        <!--ethernet tab content-->
        <div id="ethernet" class="tab-pane fade">
            <div class="table-responsive">
                <table class="table">
                    <thead class="header-data"></thead>
                    <tbody id="ethernet-data"></tbody>
                </table>
            </div>
        </div>
        <!--about tab content-->
        <div id="about" class="tab-pane fade">
            <div>
                WIP
            </div>
        </div>
    </div>
</div>
</body>
</html>
