<!DOCTYPE html>
<html lang="hu">
<head>
    <title>SpeedMap UI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="static/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="static/js/process_json.js"></script>
</head>
<body>
    <nav class="navbar navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="speedmap-logo" src="static/img/favicon.ico">
                </a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
                <li><a data-toggle="tab" href="#wifi">Wi-fi</a></li>
                <li><a data-toggle="tab" href="#ethernet">Ethernet</a></li>
                <li><a data-toggle="tab" href="#about">About</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <button type="button" class="btn navbar-btn btn-outline-primary">Start Speedtest</button>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="tab-content">
            <div id="home" class="tab-pane fade in active">
                <div>
                    WIP
                </div>
            </div>
            <div id="wifi" class="tab-pane fade">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="header-data">
                        </thead>
                        <tbody class="wifi-data">
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="ethernet" class="tab-pane fade">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="header-data">
                        </thead>
                        <tbody class="ethernet-data">
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="about" class="tab-pane fade">
                <div>
                    WIP
                </div>
            </div>
        </div>
    </div>
</body>
</html>
